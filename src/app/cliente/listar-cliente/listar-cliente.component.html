<h1>Clientes</h1>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>CPF</th>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th class="text-center">
        <a href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success" 
          [routerLink]="['/cliente/inserir']">
          <i class="fa fa-plus" aria-hidden="true"></i> Novo
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{cliente.cpf}}</td>
      <td>{{cliente.nome}}</td>
      <td>{{cliente.sobrenome}}</td>
      <td class="text-center" style="width: 300px">
        <a href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info" 
          [routerLink]="['/cliente/editar', cliente.id]">
          <i class="fa fa-edit" aria-hidden="true"></i> Editar
        </a>
        <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
          (click)="remover($event, cliente)">
          <i class="fa fa-times" aria-hidden="true"></i> Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>
<p *ngIf="clientes.length == 0">Nenhum cliente cadastrado.</p>
